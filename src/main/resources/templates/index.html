<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  
  <!-- Bootstrap 5.2.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>
<body>
    <h1 class="p-2 text-bg-success text-center">PÃ¡gina principal</h1>
    <div class="container bg-gradient shadow mt-4">
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th>Id</th>
                <th>Rol</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Clave</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lista : ${listaUser}">
                <td th:text="${lista.id}"></td>
                <td th:text="${lista.idRol}"></td>
                <td th:text="${lista.nombre}"></td>
                <td th:text="${lista.correo}"></td>
                <td th:text="${lista.clave}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
